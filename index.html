<body id="page-top" data-bs-spy="scroll" data-bs-target="#mainNav" data-bs-offset="10">

    <header class="text-center text-white bg-primary" style="padding-top: 30px;">

        </div>
        <div class="input-group" style="padding: 20px 0px; text-align: center;">
            <!-- <button type="button" class="btn btn-danger" style="text-align: center; width: 100%; margin: 10px;">Sao chép SDK</button> -->
        </div>

    <div>
        <h4 style="text-align: center; padding-top: 10px;">
            Thông tin AppID: 2553
        </h4>
        <p style="text-align: center;">========== Kết quả Init ==========</p>
        <div class="input-group">
            <textarea class="form-control" readonly style="margin: 0 10px;" rows="4" id="init_result"></textarea>
        </div>

        <p style="text-align: center; padding-top: 10px;">========== Kết quả trả về ==========</p>
        <div class="input-group">
            <textarea class="form-control user_result" aria-label="With textarea" id="user_info" readonly style="margin: 0 10px;" rows="6"></textarea>
        </div>

        <p style="text-align: center; padding-top: 10px;">========== Kết quả Location ==========</p>
        <div class="input-group">
            <textarea class="form-control user_location" aria-label="With textarea" id="user_location" readonly style="margin: 0 10px;" rows="6"></textarea>
            <textarea class="form-control user_proxy_location" aria-label="With textarea" id="user_proxy_location" readonly style="margin: 0 10px;" rows="6"></textarea>
        </div>



        <div class="input-group" style="padding-top: 10px; text-align: center;">
            <!-- <button type="button" onclick="copyFunction()" class="btn btn-info" style="text-align: center; width: 100%; margin: 10px;">Sao chép kết quả</button> -->
        </div>

    <div>
    </div>
    <div style="height: 100px;"></div>
    <script>
    </script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/freelancer.js"></script>
    <script>
        // document.getElementById( "user_result" ).value = "Dữ liệu không có!"
        window.ZLP.init(2553, "sandboxmc").then(result => {
            console.log(result);
                document.getElementById("init_result").value = JSON.stringify(result);

                window.ZLP.User().getUserInfo().then( data => {
                console.log( data );
                document.getElementById( "user_info" ).value = JSON.stringify( data );

            } ).catch( e => {
                console.log( e )
                document.getElementById( "user_info" ).value = JSON.stringify( e );
            } );


            window.ZLP.Device().getCurLocation().then( location => {
                // Your code here
                document.getElementById( "user_location" ).value = JSON.stringify( location );
            }).catch( e => {
                console.log( e )
                 // Your code here
                document.getElementById( "user_location" ).value = JSON.stringify( e );
            } );

            window.ZLP.Device().doProxyGetCurrentLocation().then( location_proxy => {
                document.getElementById( "user_proxy_location" ).value = JSON.stringify( location_proxy );
            }).catch( e => {
                console.log( e )
                document.getElementById( "user_proxy_location" ).value = JSON.stringify( e );
            } );


        }).catch(e => {
            console.log(e);
            document.getElementById("init_result").value = JSON.stringify(e);
        }
        )
    </script>
    <script>
        $( document ).ready( function () {
                $( ".alert" ).hide();
        });
        function copyFunction () {
                var copyText = document.getElementById( "user_result" ).value;
                console.log(copyText);
                navigator.clipboard.writeText( copyText );
                $( '.alert' ).show();
                setTimeout( function () {
                $( '.alert' ).hide();
                }, 1000 );

            }
    </script>
